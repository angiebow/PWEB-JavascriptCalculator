<!DOCTYPE html>

<head>
  <title>My Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="mx-auto p-4">
    <div class="border border-blue-300 rounded-lg p-2">
    <h1 class="flex justify-center text-blue-700 text-3xl font-bold mb-4">My Calculator by Pelangi Masita</h1>

    <div class="py-4 flex">
      <input type="text" id="input1" class=" text-blue-700 w-full rounded-lg px-4 py-2 border border-blue-300" placeholder="Enter Number 1">
    </div>

    <div class="py-4 flex">
      <input type="text" id="input2" class=" text-blue-700 w-full rounded-lg px-4 py-2 border border-blue-300" placeholder="Enter Number 2">
    </div>

    <div class="grid grid-cols-3 gap-4">
      
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('1')">1</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('2')">2</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('3')">3</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('4')">4</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('5')">5</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('6')">6</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('7')">7</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('8')">8</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('9')">9</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendNumber('0')">0</button>
      
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendOperator('+')">+</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendOperator('-')">-</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendOperator('*')">*</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendOperator('/')">/</button>

      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="calculate()">=</button>
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="clearInput()">Clear</button>
    </div>
    </div>
  </div>

  <script>
    let input1 = document.getElementById('input1');
    let input2 = document.getElementById('input2');

    function appendNumber(number) {
      if (input1.value === '') {
        input1.value = number;
      } else {
        input2.value += number;
      }
    }

    function appendOperator(operator) {
      input2.value = operator;
    }

    function calculate() {
      try {
        let num1 = parseFloat(input1.value);
        let num2 = parseFloat(input2.value);

        if (isNaN(num1) || isNaN(num2) || input2.value === '') {
          input1.value = 'Invalid input';
          input2.value = '';
        } else {
          let result;
          switch (input2.value) {
            case '+':
              result = num1 + num2;
              break;
            case '-':
              result = num1 - num2;
              break;
            case '*':
              result = num1 * num2;
              break;
            case '/':
              result = num1 / num2;
              break;
            default:
              input1.value = 'Invalid operator';
              input2.value = '';
              return;
          }
          input1.value = result;
          input2.value = '';
        }
      } catch (error) {
        input1.value = 'Error';
        input2.value = '';
      }
    }

    function clearInput() {
      input1.value = '';
      input2.value = '';
    }
  </script>
</body>
</html>
