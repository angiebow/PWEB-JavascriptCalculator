<!DOCTYPE html>
<head>
  <title>My Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="mx-auto p-4">
    <div class="border border-blue-300 rounded-lg p-2">
    <h1 class="flex justify-center text-blue-700 text-3xl font-bold mb-4">My Calculator by Pelangi Masita</h1>

    <div class="py-4 flex">
      <input type="text" id="operand1" class=" text-blue-700 w-full rounded-lg px-4 py-2 border border-blue-300" placeholder="Operand 1">
    </div>
    
    <div class="py-4 flex">
      <input type="text" id="operand2" class=" text-blue-700 w-full rounded-lg px-4 py-2 border border-blue-300" placeholder="Operand 2">
    </div>


    <div class="py-2 flex justify-center">
      <div class="gap-4">
        <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendOperator('+')">+</button>
        <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendOperator('-')">-</button>
        <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendOperator('*')">*</button>
        <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="appendOperator('/')">/</button>
      </div>
    </div>

    <div class="py-4 flex">
        <input id="operator">
      </div>

    <div class="py-4 flex">
      <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded" onclick="clearInput()">Clear</button>
    </div>
    <div id="result" class="flex justify-center text-blue-700 text-xl font-bold mb-4"></div>
    </div>
  </div>

  <script>
    let operand1 = document.getElementById('operand1');
    let operand2 = document.getElementById('operand2');
    let operator = document.getElementById('operator');
    let resultContainer = document.getElementById('result');

    function calculate() {
      let result;
      let o1 = parseFloat(operand1.value);
      let o2 = parseFloat(operand2.value);
      let op = operator.value;
      
      switch(op) {
        case '+':
          result = o1 + o2;
          break;
        case '-':
          result = o1 - o2;
          break;
        case '*':
          result = o1 * o2;
          break;
        case '/':
          result = o1 / o2;
          break;
        default:
          result = 'Invalid Operator';
      }
      
      if(isNaN(result)) {
        result = 'Invalid Operand';
      }
      
      resultContainer.innerText = "Result: " + result;
    }

    function clearInput() {
      operand1.value = '';
      operand2.value = '';
      operator.value = '';
      resultContainer.innerText = '';
    }

    function appendOperator(op) {
      operator.value += op;
      if(op === '+' || op === '-' || op === '*' || op === '/') {
        calculate();
      }
    }
  </script>
</body>
</html>
