<!DOCTYPE html>

<head>
  <title>My Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="mx-auto p-4">
    <div class="border border-black rounded-lg p-2">
    <h1 class="text-3xl font-bold mb-4">My Calculator by Pelangi Masita</h1>

    <div class="py-4 flex">
      <input type="text" id="input" class="w-full rounded-lg px-4 py-2 border border-gray-300" placeholder="0">
    </div>

    <div class="grid grid-cols-3 gap-4">
      
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(1)">1</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(2)">2</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(3)">3</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(4)">4</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(5)">5</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(6)">6</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(7)">7</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(8)">8</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(9)">9</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendNumber(0)">0</button>
      
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendOperator('+')">+</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendOperator('-')">-</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendOperator('*')">*</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="appendOperator('/')">/</button>

      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="calculate()">=</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" onclick="clearInput()">Clear</button>
    </div>
    </div>
  </div>

  <script>
    let input = document.getElementById('input');

    function appendNumber(number) {
      input.value += number;
    }

    function appendOperator(operator) {
      input.value += operator;
    }

    function calculate() {
      try {
        input.value = eval(input.value);
      } catch (error) {
        input.value = 'Error';
      }
    }

    function clearInput() {
      input.value = '';
    }
  </script>
</body>
</html>
